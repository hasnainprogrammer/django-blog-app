{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-header bg-dark text-white text-center py-4">
    <div class="container">
        <h1>Welcome {{ user.username|title }}</h1>
        <p class="lead mb-0">Manage your account and posts</p>
    </div>
</div>

<div class="dashboard-container">
    <div class="left-bar bg-dark text-white">
        <div class="text-center py-4">
            <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" width="80" class="rounded-circle mb-3">
            <h5>{{ user.username|title }}</h5>
            <small class="text-muted">{{ user.email }}</small>
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'dashboard' %}">
                    <i class="bi bi-person me-2"></i>Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_created_posts' %}">
                    <i class="bi bi-file-earmark-post me-2"></i>My Posts
                </a>
            </li>
            <li class="nav-item mt-3">
                <a href="{% url 'makepost' %}" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle me-1"></i>Create Post
                </a>
            </li>
        </ul>
    </div>

    <div class="right-bar">
        <div class="container py-4">
            <h2 class="mb-4">Account Settings</h2>
            <form method="POST" class="card shadow-sm p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" value="{{ logged_in_user.username }}">
                </div>
                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ logged_in_user.email }}">
                </div>
                <button type="submit" class="btn btn-primary px-4">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
