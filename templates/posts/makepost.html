{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Create New Post</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Featured Image</label>
                            <input type="file" name="post-image" class="form-control" required>
                            <div class="form-text">Recommended size: 1200x630 pixels</div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Post Title</label>
                            <input type="text" name="post-title" class="form-control" placeholder="Enter post title"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Post Content</label>
                            <textarea class="form-control" name="post-body" rows="8"
                                placeholder="Write your post content here..." required></textarea>
                            <div class="form-text">Markdown formatting supported</div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'user_created_posts' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
